<!DOCTYPE html>
<HTML>
    <head>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <title>RAID5 - Disk Write</title>
        
    </head>
   
    <body>
      <div class="login-form">
        <h1>Disk Write</h1>

        <form action="/disk_write" enctype="multipart/form-data" method="POST">
            <br>
            Disk Number:    <input type="text" name="disk">
            <br><br>
            First Block:    <input type="text" name="firstblock">
            <br><br>
            File:           <input type="file" name="file">
            <br><br>
            <input type="submit" value="Submit">
        </form>
      </div>

    </body>
</HTML>
